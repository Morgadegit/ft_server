
worker_processes  1;

events {
    worker_connections  1024;
}


http {

	include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

	server {
		listen	80;
		server_name	localhost;

		ssl_certificate /etc/nginx/site_srcs/localhost.pem;
		ssl_certificate_key /etc/nginx/site_srcs/localhost.key;

		location / {
			root	/etc/nginx/site_srcs/www;
			index	index.html	index.html;
		}

		location /images/ {
			root	/etc/nginx/site_srcs/;
		}
	}

	include servers/*;
}
